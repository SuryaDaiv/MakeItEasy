<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6763408721406920" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <select id="language-selector" class="language-selector">
            <option value="java" class="java-option">Java</option>
            <option value="python">Python</option>
            <option value="git">Git</option>
        </select>
        <div id="game-container" class="game-container">
        </div>
        <div id="difficulty-bar">
            <div class="difficulty-level" data-level="1">
              <div class="difficulty-label">Easy</div>
            </div>
            <div class="difficulty-level active" data-level="2">
              <div class="difficulty-label">Medium</div>
            </div>
            <div class="difficulty-level" data-level="3">
              <div class="difficulty-label">Hard</div>
            </div>
          </div>
        <div id="score-container">
            Score: <span id="score">0</span>
        </div>
        <div class="game-over-popup" id="game-over-popup">
            <h1>Game Over</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="retry-button">Retry</button>
        </div>        
    <input id="typing-input" class="typing-input" type="text" autofocus placeholder="Start typing...">
    </div>
